---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
    <div class="date">
	{{ page.date | date: "%B %e, %Y" }}
    </div>

  <div class="entry">
    {{ content }}
  </div>

  <footer class=author-footer>
      <address>
         {% if page.author.image %}<img src="/images/{{ page.author.image }}">{% endif %}
          <p>Written by <strong><a rel="author" href="{{ page.author.url }}" title="{{ page.author_name }}" target="_blank">{{ page.author.name }}</a></strong><br>
          <span class="muted">{{ page.author.bio }}</span>
          </p>
      </address>
  </footer>

</article>
